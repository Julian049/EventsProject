<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Categorías</title>
</head>
<body>

<header>
    <h1>Categorías</h1>
    <div class="header-actions">
        <a href="index.html" class="btn-back">← Eventos</a>
        <button class="btn-add" onclick="openAddModal()">+ Añadir Categoría</button>
    </div>
</header>

<main>
    <div id="categories-container" class="grid"></div>
</main>

<!-- Modal crear/editar -->
<div class="modal-overlay" id="category-modal">
    <div class="modal">
        <h2 id="modal-title">Nueva Categoría</h2>
        <div class="form-group">
            <label>Nombre *</label>
            <input id="c-name" type="text" placeholder="Nombre de la categoría"/>
        </div>
        <div class="form-group">
            <label>Descripción</label>
            <textarea id="c-description" rows="3" placeholder="Descripción opcional"></textarea>
        </div>
        <div class="modal-actions">
            <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
            <button class="btn-save" id="modal-save-btn">Crear</button>
        </div>
    </div>
</div>

<script type="module" src="src/pagesjs/categories.js"></script>
</body>
</html>
