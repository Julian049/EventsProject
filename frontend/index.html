<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eventos</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header>
    <h1>Eventos</h1>
    <a href="categories.html" class="btn-nav">Categorías</a>
    <button class="btn-add" onclick="openAddModal()">+ Añadir Evento</button>
    <button class="btn-next-page" onclick="nextPage()">Siguinete pagina</button>
</header>

<main>
    <div id="events-container" class="grid"></div>
</main>

<!-- Modal -->
<div class="modal-overlay" id="add-modal" onclick="closeModalOutside(event)">
    <div class="modal">
        <h2>Nuevo Evento</h2>
        <div class="form-group">
            <label>Nombre *</label>
            <input id="a-name" type="text" placeholder="Nombre del evento"/>
        </div>
        <div class="form-group">
            <label>Fecha</label>
            <input id="a-date" type="datetime-local" id="a-date"/>
        </div>
        <div class="form-group">
            <label>Descripción</label>
            <textarea id="a-description" rows="3" placeholder="Descripción del evento"></textarea>
        </div>
        <div class="form-group">
            <label>Imagen (URL)</label>
            <input id="a-image" type="text" placeholder="https://..."/>
        </div>
        <div class="form-group">
            <label>Categoría</label>
            <select id="a-category">
                <option value="">Sin categoría</option>
            </select>
        </div>
        <div class="form-group">
            <label>Precio</label>
            <input id="a-price" type="number" placeholder="0"/>
        </div>
        <div class="modal-actions">
            <button class="btn-cancel" onclick="closeAddModal()">Cancelar</button>
            <button class="btn-save" onclick="handleCreateEvent()">Crear</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
